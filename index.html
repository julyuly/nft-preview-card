<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>

</head>

<body>
  <main class="card">
    <div class="image-container">
      <img  class="image" src="./images/image-equilibrium.jpg" alt="nft">
      <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="view icon" class="view">
      </div>
      <h1 class="card-name">Equilibrium #3429</h1>
      <p class="intro">Our Equilibrium collection promotes balance and calm.</p>
    <div class="auction-details">
        <img class="icon" src="./images/icon-ethereum.svg" alt=" ">
        <p class="price">0.041 ETH</p>
        <img class="clock" src="./images/icon-clock.svg" alt=" ">
        <p class="time">3 days left</p>
    </div>
      <hr class="breaking-line">
    <div class="bottom">
        <img class="avatar" src="./images/image-avatar.png" alt="profile-pic">
        <p class="jules">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
